<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Code</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pdf-upload.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="pdf-modal">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-12 col-md-6 col-lg-7">
                    <div class="main-content">
                        <h4>PDF File Uploaded</h4>
                        <p>No Plugins <span>Just Javascript</span></p>
                    </div>

                    <div class="modal-text">
                        <i class="fa-solid fa-download"></i>

                        <div class="file-btn">
                            <input type="file" id="fileInput" name="file" style="display: none;" />
                            <a id="selectButton">Select a File</a>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>







    <script>document.getElementById("selectButton").addEventListener("click", function () {
            document.getElementById("fileInput").click();
        });
    </script>
    <script src="https://kit.fontawesome.com/48d9fef032.js" crossorigin="anonymous"></script>
</body>

</html>
