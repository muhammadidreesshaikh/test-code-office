<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Modal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form-modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="recipient">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <div class="recipient-form border p-4">
                        <div class="col-12 col-md-6">
                            <div class="cstm-main">
                                <label class="form-label inline-label">FTP Path</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>

                            <div class="cstm-main">
                                <label class="form-label inline-label">File Name</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>

                            <div class="space-start-l">
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Attach Date
                                    </label>
                                </div>

                                <div class="ftp-btn">
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Connect FTP</a>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Browse from FTP Path
                                                    </h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="cstm-width">
                                                            <label class="form-label inline-label">FTP Path</label>
                                                            <input type="text" class="form-control" placeholder="">
                                                        </div>

                                                        <div class="cstm-width second">
                                                            <label class="form-label inline-label"></label>
                                                            <input type="email" class="form-control me-3"
                                                                placeholder="">
                                                            <input type="text" class="form-control me-3" placeholder="">

                                                            <div class="second-btn">
                                                                <a href="#">Connect</a>
                                                            </div>
                                                        </div>

                                                        <div class="mt-5 px-3">
                                                            <table class="table table-bordered mb-0 ">
                                                                <thead>
                                                                    <tr>
                                                                        <th scope="col"></th>
                                                                        <th scope="col">Name</th>
                                                                        <th scope="col">Data Modified</th>
                                                                        <th scope="col">Type</th>
                                                                        <th scope="col">Size</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr>
                                                                        <td></td>
                                                                        <td>Back</td>
                                                                        <td></td>
                                                                        <td></td>
                                                                        <td></td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="modal-footer">
                                                    <a href="#" class="btn-save">Save</a>
                                                    <a href="#" class="btn-cancel" data-bs-dismiss="modal">Cancel</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48d9fef032.js" crossorigin="anonymous"></script>
</body>

</html>
