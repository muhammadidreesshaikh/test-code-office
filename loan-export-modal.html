<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velzon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loan-export-modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="loan-export">
        <div class="container">
            <div class="row">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Loan Export Fields Setup in Template</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Column Name:</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>

                                    <!-- new-design-label-and-input-field-in-one-line
                                    <div class="row">
                                        <div class="col-7 mb-3">
                                            <div class="row">
                                                <label class="col-sm-3 col-form-label">Field Id:</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-5 mb-3">
                                            <div class="row">
                                                <label class="col-sm-4 col-form-label pe-0">Remove Text:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div> -->

                                    <div class="col-8 mb-3">
                                        <label class="form-label">Field Id:</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>

                                    <div class="col-4 mb-3">
                                        <label class="form-label">Remove Text</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>

                                    <div class="col-8 mb-3">
                                        <label class="form-label">Value: </label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>

                                    <div class="col-4 mt-4">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <label class="form-check-label">
                                            Use Hardcode Value
                                        </label>
                                    </div>

                                    <div class="col-8 mb-3">
                                        <label class="form-label">Field Format:</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>TEXT</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>

                                    <div class="col-4 mb-3">
                                        <label class="form-label">Digits/Format</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>

                                    <div class="col-8 mb-3">
                                        <label class="form-label">Description: </label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>

                                    <div class="col-4 mt-4">
                                        <input class="form-check-input" type="checkbox" value="">
                                        <label class="form-check-label">
                                            Use Condition
                                        </label>
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Condition:</label>
                                        <textarea class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
