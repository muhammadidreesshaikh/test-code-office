<body>

    <div class="test">

    <div class="cstm-gallery">

        <div class="row image">

                </a>
            </div>

            <div class="col-4 p-1">
                <a target="_blank"
                    href="https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-thumb.jpg">
                    <img
                        src="https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-thumb.jpg">
                </a>
            </div>

            <div class="col-4 p-1">
                <a target="_blank"
                    href="https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-thumb.jpg">
                    <img
                        src="https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-thumb.jpg">
                </a>
            </div>

            <div class="col-4 p-1">
                <a target="_blank"
                    href="https://c4.wallpaperflare.com/wallpaper/500/442/354/outrun-vaporwave-hd-wallpaper-thumb.jpg">

                </a>
            </div>
        </div>
    </div>

    <div class="session">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-8">
                    <div class="session-text">
                        <h1>Session Expired</h1>
                        <p>Your session has expired. Please log in again to continue.</p>

                        <div class="session-btn">
                            <button type="button" class="btn btn-warning w-50">Click Here</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="pdf-modal">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-12 col-md-6 col-lg-7">
                    <div class="main-content">
                        <h4>PDF File Uploaded</h4>
                        <p>No Plugins <span>Just Javascript</span></p>
                    </div>

                    <div class="modal-text">
                        <i class="fa-solid fa-download"></i>
                        <p>Selet a file or drag here.</p>

                        <div class="file-btn">
                            <input type="file" name="file" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="img-select">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="select-img">
                                <input type="file" id="imgupload" style="display:none" />
                                <label for='imgupload'>
                                    <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png"
                                        / style="width:100%; height:auto; cursor: pointer;">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <form class="cstm-form-services">
        <input type="text" class="form-control" placeholder="Name"
            style="border: 1px solid #cccccc; border-radius: 5px; margin-top: 10px;">

        <input type="text" class="form-control" placeholder="Company"
            style="border: 1px solid #cccccc; border-radius: 5px; margin-top: 10px;">

        <input type="email" class="form-control" placeholder="Email"
            style="border: 1px solid #cccccc; border-radius: 5px; margin-top: 10px;">

        <div class="cstm-form-btn" style="margin-top: 20px;">
            <a href="#"
                style="background-color: #ED2024; color: white; padding: 9px 25px; border-radius: 4px; cursor: pointer;">Submit</a>
        </div>
    </form>
