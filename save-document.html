<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Documents</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/save-document.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="save-doc">
        <div class="container">
            <div class="row border p-3">

                <div class="top-logo-card">
                    <div class="row">
                        <div class="col-1">
                            <div class="logo-image">
                                <img src="./img/security3.png">
                            </div>
                        </div>

                        <div class="col-11">
                            <div class="logo-heading">
                                <h3>- Documents Setup in Template</h3>
                                <p>Multiple documents willbe setup with comma seperated in document Name Exclude
                                    Documents Name.. <br> like Appraisa,Income,Verbal Verification of Employeement</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-doc">
                    <div class="form-doc">
                        <form class="doc-input">
                            <label class="form-label">Document Name:</label>
                            <input type="text" class="form-control">
                        </form>
                    </div>

                    <div class="form-doc">
                        <form class="doc-input">
                            <label class="form-label">Exclude Doc(s) Name:</label>
                            <input type="text" class="form-control">
                        </form>
                    </div>
                </div>

                <div class="col-12">
                    <div class="main-check">
                        <div class="row">

                            <div class="col-6">
                                <div class="format-box">
                                    <div class="col-12">
                                        <h4>Format</h4>
                                    </div>

                                    <div class="d-flex justify-content-start mt-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                PDF
                                            </label>
                                        </div>

                                        <div class="form-check ms-4">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                ORGINAL
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="format-box">
                                    <div class="col-12">
                                        <h4>File Download Action</h4>
                                    </div>

                                    <div class="d-flex justify-content-between mt-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                All
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Lastest
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Oldest
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Current Version
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="format-box">
                                    <div class="col-12">
                                        <h4>Filters</h4>
                                    </div>

                                    <div class="d-flex justify-content-between mt-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Equals
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Contains
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Start with
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                End with
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="format-box">
                                    <div class="col-12">
                                        <h4>Stacking Templates</h4>
                                    </div>

                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Setup with Stacking Templates
                                        </label>
                                    </div>

                                    <div class="stacking-list">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                All Documents
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Closing Docs
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                New Stacking Order Template
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Stacking Template 01
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Stacking Template 02
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                UW Stacking
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="format-btn">
                                    <button type="button" class="btn btn-primary">Save</button>
                                    <button type="button" class="btn btn-primary">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/48d9fef032.js" crossorigin="anonymous"></script>
</body>

</html>
